<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Login</title>
	</head>
	<body>
		<main class="login">
			<section class="login_section">
				<div>
					<h1 class="login_title">LOGIN</h1>
					<p class="login_subtitle">How to i get started lorem ipsum dolor at?</p>
					<form>
						<div class="input-wrapper">
							<input type="text" placeholder="Username" />
							<img src="/resources/icons/user.png" alt="username" />
						</div>
						<div class="input-wrapper">
							<input type="password" placeholder="Password" />
							<img src="/resources/icons/lock.png" alt="password" />
						</div>
						<button>Login Now</button>
					</form>
					<div class="line-through_wrapper">
						<div class="line-through">
							<p>Login<span> With Others</span></p>
						</div>
					</div>
					<div class="login_social">
						<button>
							<img src="/resources/icons/google.png" alt="google" />
							Login with <span>google</span></button
						>
						<button>
							<img src="/resources/icons/facebook.png" alt="facebook" />
							Login with <span>Facebook</span></button
						>
					</div>
				</div>
			</section>
			<section class="login_visual">
				<div class="login_visual_frame">
					<div class="login_visual_text">
						<p>Very good works are waiting for you Login Now!!!</p>
					</div>
					<div class="thunder_img_wrapper">
						<img src="/resources/images/thunderbolt.png" alt="login" />
					</div>
				</div>
				<img class="woman" src="./resources/images/women-with-tab.png" alt="" />
			</section>
		</main>
	</body>
</html>
